<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="bg-white m-5 w-[750px] min-h-[500px] mx-auto border-2">
      <div>
        <nav class="flex justify-between">
          <h1>Prathamesh Patil</h1>
          <div>
            <a href="home.html">Home</a>/ <a href="projects.html">Projects</a>/
            <a href="articles.html">Articles</a>/
            <a href="contact.html">Contact</a>
          </div>
        </nav>
      </div>
      <main>
        <div class="flex flex-col items-center mt-10">
          <h2 class="text-3xl mb-6 font-bold">Get in Touch</h2>
          <div class="mb-8 text-center">
            <p class="mb-2">Feel free to reach out through the form below</p>
            <div class="flex gap-4 justify-center mt-4">
              <a
                href="https://github.com/patil-prathamesh"
                class="hover:text-blue-500"
                >GitHub</a
              >
              <a href="https://linkedin.com" class="hover:text-blue-500"
                >LinkedIn</a
              >
              <a
                href="mailto:your.email@example.com"
                class="hover:text-blue-500"
                >Email</a
              >
            </div>
          </div>
          <form
            class="flex flex-col gap-4 w-[400px] bg-gray-50 p-6 rounded-lg shadow-sm"
          >
            <div class="flex flex-col gap-2">
              <label for="name" class="text-sm font-medium">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="email" class="text-sm font-medium">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your.email@example.com"
                class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="message" class="text-sm font-medium">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your message here..."
                class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                rows="5"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition-colors font-medium mt-2"
            >
              Send Message
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
